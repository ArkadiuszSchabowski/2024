  <span>-</span>
  <span routerLink="/booking" routerLinkActive="active">ZAREZERWUJ MASAÅ»</span>

  >
  <span *ngIf="!(accountService.currentUser$ | async)">-</span>

  >

      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"

          <span routerLink="/client-panel">MOJE KONTO</span>

        <span (click)="logout()">WYLOGUJ</span>
