<div class="container" *ngIf="!(accountService.currentUser$ | async)">
  <mat-card>
    <mat-tab-group (selectedIndexChange)="tabChanged($event)">
      <mat-tab label="Zaloguj"></mat-tab>
      <mat-tab label="Zarejestruj"></mat-tab>
    </mat-tab-group>
      
    <app-login *ngIf="isLoginPage$ | async"></app-login>
    <app-register *ngIf="isRegisterPage$ | async"></app-register>
  </mat-card>
</div>
