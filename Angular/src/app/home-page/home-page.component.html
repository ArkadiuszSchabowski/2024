<div class="container">
        <mat-card>
            <mat-tab-group>
                <mat-tab label="Zaloguj"></mat-tab>
                <mat-tab label="Zarejestruj"></mat-tab>
              </mat-tab-group>
              
              <mat-form-field>
                  <mat-label>Login</mat-label>
                  <input matInput>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Has≈Ço</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div id="btnContainer">
                    <button mat-flat-button color="primary" type="submit" id="btnOk">Ok</button>
                </div>
            </mat-card>
</div>
