<mat-toolbar class="mt-10">
  <span class="primary">{{ title }}</span>

  <form
    #loginForm="ngForm"
    (ngSubmit)="login()"
    autocomplete="off"
    *ngIf="!isLogin"
  >
    <mat-form-field class="ml-700 mt-25">
      <mat-label>Login</mat-label>
      <input name="login" [(ngModel)]="model.login" matInput />
    </mat-form-field>

    <mat-form-field class="ml-20 mt-25">
      <mat-label>Password</mat-label>
      <input
        name="password"
        [(ngModel)]="model.password"
        matInput
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" class="ml-20 mb-10" type="submit">
      Login
    </button>
  </form>
  <div id="menu-container">
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="isLogin">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Edytuj profil</button>
      <button mat-menu-item (click)="logout()">Wyloguj</button>
    </mat-menu>
  </div>
</mat-toolbar>
